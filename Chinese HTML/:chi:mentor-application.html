<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <title>导师申请 – The Headstart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="填写资料成为 The Headstart 导师，分享你的澳洲经历。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="careers-mentor-page mentor-application-page">
  <!-- Terminology Glossary / 术语表: mentor = 导师, mentee = 学员, university = 大学, job searching = 求职, career = 职业发展 -->

  <header>
    <div class="nav">
      <a href="index.html" class="nav-left nav-home">
        <img src="intro-logo.png" alt="The Headstart logo" class="nav-logo-icon" />
        <div class="nav-brand-text">
          <span>The Headstart</span>
          <span>让优秀学子赢在起跑线</span>
        </div>
      </a>
      <nav class="nav-links">
        <a href="index.html">首页</a>
        <a href="services.html">服务项目</a>
        <a href="mentors.html">导师介绍</a>
        <a href="careers.html">职业发展</a>
      </nav>
      <a href="discovery-call.html" class="nav-cta nav-cta--gold">免费咨询</a>
    </div>
  </header>

  <main>
    <section class="career-hero">
      <div class="section-inner narrow">
        <div class="career-hero-inner">
          <p class="section-label">导师申请表</p>
          <h1 class="page-hero-title mentors-headline">加入我们，助力学员成长</h1>
          <p class="career-hero-copy">
            请分享你的背景、成就以及可提供的指导方向。我们每周审核申请，符合条件将尽快与你联系。
          </p>
        </div>
      </div>
    </section>

    <section id="mentor-application" class="mentor-application section">
      <div class="section-inner narrow">
        <h2>填写申请信息</h2>
        <form
          class="mentor-application-form"
          name="mentor-application"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          action="/thank-you.html"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="form-name" value="mentor-application" />
          <p class="honeypot">
            <label>如果你是人类，请留空：<input name="bot-field" /></label>
          </p>
          <label>
            姓名
            <input type="text" name="applicant_name" required />
          </label>
          <label>
            电子邮箱
            <input type="email" name="applicant_email" required />
          </label>
          <div class="mentor-phone-field">
            <label for="mentor-phone">手机号码</label>
            <div class="phone-input-group">
              <div class="search-select phone-country-field" data-search-source="country-codes">
                <div class="search-select-field">
                  <input
                    type="text"
                    id="mentor-phone-country"
                    name="phone_country"
                    data-search-input
                    autocomplete="off"
                    value="AU +61"
                    required
                    aria-label="国家区号"
                  />
                  <div class="search-select-dropdown" hidden></div>
                </div>
              </div>
              <input type="tel" id="mentor-phone" name="applicant_phone" placeholder="123 456 789" required />
            </div>
          </div>
          <label>
            LinkedIn 个人主页
            <input type="url" name="applicant_linkedin" placeholder="https://..." />
          </label>
          <label>
            上传你的简历
            <input type="file" name="resume" accept=".pdf,.doc,.docx,.txt" />
          </label>
          <label>
            请分享你的指导经验
            <textarea name="applicant_experience" rows="4" required></textarea>
          </label>
          <button type="submit" class="btn btn-dark-solid">提交</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <span>&copy; <span id="year"></span> The Headstart. 版权所有。</span>
    <span>联系邮箱：<a href="mailto:theuniheadstart@gmail.com">theuniheadstart@gmail.com</a></span>
  </footer>
  <div class="mobile-sticky-cta">
    <p>准备好与导师交流了吗？</p>
    <a class="btn" href="mailto:theuniheadstart@gmail.com">写信给我们</a>
  </div>
  <button class="back-to-top" type="button" aria-label="回到顶部">↑</button>
  <script src="script.js"></script>
</body>
</html>
