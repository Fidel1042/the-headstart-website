<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <title>预约导师咨询 – The Headstart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="discovery-page">
  <!-- Terminology Glossary / 术语表: mentor = 导师, mentee = 学员, university = 大学, job searching = 求职, career = 职业发展 -->
  <header>
    <div class="nav">
      <a href=":chi:index.html" class="nav-left nav-home">
        <img src="../images/intro-logo.png" width="500" height="500" decoding="async" alt="The Headstart logo" class="nav-logo-icon" />
        <div class="nav-brand-text">
          <span>The Headstart</span>
          <span>让优秀学子赢在起跑线</span>
        </div>
      </a>
      <nav class="nav-links">
        <a href=":chi:index.html">首页</a>
        <a href=":chi:services.html">服务项目</a>
        <a href=":chi:mentors.html">导师介绍</a>
        <a href=":chi:careers.html">职业发展</a>
      </nav>
      <a href=":chi:discovery-call.html" class="nav-cta nav-cta--gold">免费咨询</a>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="section-inner">
        <div class="page-hero">
          <div class="page-hero-text">
            <h1>30秒填表，马上约导师聊聊。</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="section-alt">
      <div class="section-inner">
        <form class="signup-form multi-step" name="mentee-signup" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/Chinese%20HTML/:chi:thank-you.html" target="calendlyRedirect" onsubmit="window.open('https://calendly.com/theuniheadstart/30min','calendlyRedirect');">
          <input type="hidden" name="form-name" value="mentee-signup" />
          <p class="honeypot">
            <label>如果你是人类，请留空：<input name="bot-field" /></label>
          </p>

          <div class="form-step is-active" data-step="1">
            <div class="signup-grid">
              <div class="form-group">
                <label for="contact-name">姓名</label>
                <input type="text" id="contact-name" name="name" autocomplete="name" required />
              </div>
              <div class="form-group">
                <label for="contact-email">电子邮箱</label>
                <input type="email" autocomplete="email" id="contact-email" name="email" required />
              </div>
              <div class="form-group phone-field">
                <label for="contact-phone">手机号码</label>
                <div class="phone-input-group">
                  <div class="search-select phone-country-field" data-search-source="country-codes">
                    <div class="search-select-field">
                      <input
                        type="text"
                        id="phone-country"
                        name="phone_country"
                        data-search-input
                        autocomplete="off"
                        value="AU +61"
                        required
                        aria-label="国家区号"
                      />
                      <div class="search-select-dropdown" hidden></div>
                    </div>
                  </div>
                  <input type="tel" inputmode="tel" autocomplete="tel" pattern="[0-9+()\s-]*" id="contact-phone" name="phone" required placeholder="123 456 789" />
                </div>
              </div>
              <div class="form-group">
                <label>你是国际生吗？</label>
                <div class="inline-radio-group">
                  <label>
                    <input type="radio" name="international_student" value="yes" required />
                    <span>是</span>
                  </label>
                  <label>
                    <input type="radio" name="international_student" value="no" />
                    <span>不是</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-nav align-right">
              <div class="form-nav-right">
                <span class="form-page-count">第1/3页</span>
                <button type="button" class="btn form-next">下一步</button>
              </div>
            </div>
          </div>

          <div class="form-step" data-step="2">
            <div class="form-group">
              <label>你想聊的话题</label>
              <div class="checkbox-grid">
                <label class="checkbox-trigger" data-service-target="corporate-services"><input type="checkbox" name="services[]" value="corporate-job-searching" /> 企业求职</label>
                <label class="checkbox-trigger" data-description-target="settling"><input type="checkbox" name="services[]" value="settling-in-australia" /> 在澳生活适应</label>
                <div class="service-description" data-description="settling">
                  <label>需要什么具体支持？</label>
                  <textarea name="settling_details" placeholder="例如住宿、校园生活或实习等"></textarea>
                </div>
                <label class="checkbox-trigger" data-description-target="startup"><input type="checkbox" name="services[]" value="joining-a-startup" /> 进初创公司</label>
                <div class="service-description" data-description="startup">
                  <label>需要什么具体支持？</label>
                  <textarea name="startup_details" placeholder="例如想了解岗位类型或申请流程"></textarea>
                </div>
                <label class="checkbox-trigger" data-description-target="business"><input type="checkbox" name="services[]" value="starting-a-business" /> 创业/副业</label>
                <div class="service-description" data-description="business">
                  <label>需要什么具体支持？</label>
                  <textarea name="business_details" placeholder="例如商业模型或执行问题"></textarea>
                </div>
                <label class="checkbox-trigger" data-description-target="side"><input type="checkbox" name="services[]" value="side-hustles" /> 副业/项目</label>
                <div class="service-description" data-description="side">
                  <label>需要什么具体支持？</label>
                  <textarea name="side_hustle_details" placeholder="例如如何平衡学业与项目"></textarea>
                </div>
                <label class="inline-other">
                  <div class="inline-other-trigger">
                    <input type="checkbox" name="services[]" value="other" />
                    <span>其他（请说明）</span>
                  </div>
                  <input type="text" name="services_other" placeholder="欢迎描述想讨论的重点" />
                </label>
              </div>
              <div class="corporate-services" id="corporate-services">
                <label>企业求职想重点搞哪块？</label>
                <div class="checkbox-grid">
                  <label><input type="checkbox" name="corporate_services[]" value="linkedin" /> LinkedIn 优化</label>
                  <label><input type="checkbox" name="corporate_services[]" value="networking" /> 人脉拓展策略</label>
                  <label><input type="checkbox" name="corporate_services[]" value="resume" /> 简历与求职信精修</label>
                  <label><input type="checkbox" name="corporate_services[]" value="digital-interview" /> 视频面试</label>
                  <label><input type="checkbox" name="corporate_services[]" value="assessment-centre" /> 评估中心/案例</label>
                  <label><input type="checkbox" name="corporate_services[]" value="in-person-interview" /> 现场面试</label>
                  <label><input type="checkbox" name="corporate_services[]" value="level-up" /> 入职后发展</label>
                </div>
              </div>
            </div>
            <div class="form-nav">
              <button type="button" class="btn btn-compact form-prev">上一步</button>
              <div class="form-nav-right">
                <span class="form-page-count">第2/3页</span>
                <button type="button" class="btn form-next">下一步</button>
              </div>
            </div>
          </div>

          <div class="form-step" data-step="3">
            <div class="signup-grid">
              <div class="form-group">
                <label class="study-level-heading">目前是？</label>
                <div class="study-level-group" role="radiogroup" aria-label="目前是？">
                  <label class="study-level-option">
                    <input type="radio" name="study_level" value="bachelors" required />
                    <span class="study-level-option-label">本科</span>
                  </label>
                  <label class="study-level-option">
                    <input type="radio" name="study_level" value="masters" />
                    <span class="study-level-option-label">硕士</span>
                  </label>
                  <label class="study-level-option">
                    <input type="radio" name="study_level" value="university-foundation" />
                    <span class="study-level-option-label">预科</span>
                  </label>
                  <label class="study-level-option">
                    <input type="radio" name="study_level" value="graduated" />
                    <span class="study-level-option-label">已毕业</span>
                  </label>
                  <label class="study-level-option">
                    <input type="radio" name="study_level" value="high-school" />
                    <span class="study-level-option-label">高中</span>
                  </label>
                </div>
              </div>
              <div
                class="form-group search-select conditional-field"
                data-search-source="universities"
                data-study-level-field="bachelors,masters,graduated"
                hidden
              >
                <label for="university">大学</label>
                <div class="search-select-field">
                  <input
                    type="text"
                    id="university"
                    name="university"
                    data-search-input
                    autocomplete="off"
                    placeholder="输入学校关键字"
                    required
                    data-require-when-visible
                  />
                  <div class="search-select-dropdown" hidden></div>
                </div>
              </div>
              <div class="form-group search-select conditional-field" data-study-level-field="bachelors,masters" data-search-source="uni-years" hidden>
                <label for="uni-year-select">大几了？</label>
                <div class="search-select-field">
                  <input
                    type="text"
                    id="uni-year-select"
                    name="study_year"
                    data-search-input
                    autocomplete="off"
                    placeholder="选择年级"
                    data-require-when-visible
                  />
                  <div class="search-select-dropdown" hidden></div>
                </div>
              </div>
              <div class="form-group search-select conditional-field" data-study-level-field="high-school" data-search-source="highschool-years" hidden>
                <label for="highschool-year-select">大几了？</label>
                <div class="search-select-field">
                  <input
                    type="text"
                    id="highschool-year-select"
                    name="high_school_year"
                    data-search-input
                    autocomplete="off"
                    placeholder="选择年级"
                    data-require-when-visible
                  />
                  <div class="search-select-dropdown" hidden></div>
                </div>
              </div>
              <div
                class="form-group month-year-field conditional-field"
                data-year-start="2015"
                data-year-end="2035"
                data-study-level-field="graduated"
              >
                <label for="grad-date">啥时候毕业的？</label>
                <div class="month-year-input">
                  <input
                    type="text"
                    id="grad-date"
                    name="graduation_date"
                    placeholder="选月份和年份"
                    autocomplete="off"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="grad-date-month-year"
                    data-month-year-input
                    data-require-when-visible
                  />
                  <button class="month-year-toggle" type="button" aria-label="展开或收合月份与年份清单">▾</button>
                </div>
                <div class="month-year-dropdown" id="grad-date-month-year" data-month-year-dropdown>
                  <div class="month-year-column">
                    <span>月份</span>
                    <ul data-month-list role="listbox"></ul>
                  </div>
                  <div class="month-year-column">
                    <span>年份</span>
                    <ul data-year-list role="listbox"></ul>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="major">专业</label>
                <input type="text" id="major" name="major" required />
              </div>
            </div>
            <div class="form-nav">
              <button type="button" class="btn btn-compact form-prev">上一步</button>
              <div class="form-nav-right">
                <span class="form-page-count">第3/3页</span>
                <button type="submit" class="btn btn-dark-solid">提交</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <span>&copy; <span id="year"></span> The Headstart. 版权所有。</span>
    <span>联系邮箱：<a href="mailto:theuniheadstart@gmail.com">theuniheadstart@gmail.com</a></span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
